<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <style>
        .ad{
            position: fixed;
            width: 50px;
            height: 50px;
            top: 100px;
            left: 200px;
            background: #f00;
        }
        .close{
            width: 30px;
            height: 30px;
            background: #ff0;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div class="ad">
        <span class="close"></span>
    </div>
<script src="jquery-1.8.3.min.js"></script>
<script>
    var ad=$(".ad"),
            close=ad.find(".close");
    ad.on("click", function () {
        $(this).animate({"width":800,"height":200,"left":"50%","margin-left":-400},500,function(){
            close.show();
        });
    });
    close.on("click",function(e){
        $(this).hide();
        ad.animate({"width":50,"height":50,"left":200,"margin-left":0},500);
        e.stopPropagation();
    })
</script>
</body>
</html>
