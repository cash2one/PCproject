<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <style>
        .btn{
            width: 100px;
            height: 100px;
            float: right;
            background: #f05d4d;
        }
        video{
            visibility: visible;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" style="background: url(images/139-150HZUP1-50.jpg) no-repeat; position: absolute; width: 100%;">
        <video src="video.mp4" width="500" height="500" controls="controls" style="display: block;" preload></video>
        <span class="btn"></span>
    </div>
<script src="jquery-1.8.3.min.js"></script>
    <script src="html5media.min.js"></script>
<script>
    var btn=$(".btn"),
            box=btn.parent(".box"),
            video=box.find("video");
    btn.on("click",function(){
        video.css("visibility","visible");
    })
</script>
</body>
</html>
